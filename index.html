<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiRioh app - Conectar Conta</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inclui a biblioteca Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Opcional: Fonte Roboto do Google Fonts para um visual Material -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>DigiRioh app</h1>
        </header>

        <main>
            <p class="description">
                Seu assistente pessoal inteligente agora no WhatsApp. Conecte sua conta Google para acessar sua agenda, emails e mais.
            </p>

            <!-- Este div será usado pela biblioteca do Google para renderizar o botão -->
            <div id="google-signin-button"></div>

            <!-- Área para mostrar mensagens de status (opcional) -->
            <p id="status-message"></p>
        </main>

        <footer>
            <p>Desenvolvido por Rioh Digital Ai Solutions</p>
        </footer>
    </div>

    <!-- Inclui nosso script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
